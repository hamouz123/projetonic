<style>
#save{
  background-color: #008CBA;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;

<script src="actions.js"></script>
<script>
for( var i = 0; i < localStorage.length; i++){
    if(localStorage.key(i).substr(0,7) == "student")
	{
	
var key=localStorage.key(i);
var list=document.getElementById("list")


var item = document.createElement("ion-item");

item.id=key
var label = document.createElement("ion-label");
var student= JSON.parse(localStorage.getItem(key));
label.innerHTML=student.nom+"<br/>"+student.lastname+"<br/>"+student.salary;

item.appendChild(label);

list.appendChild(item);


}
}


</script>
